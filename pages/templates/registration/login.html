{% extends 'base.html' %}

{% block title %}Connexion{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col-md-6 offset-md-3" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" id="button-submit">Se connecter</button>
            </form>
        </div>
    </div>
{% endblock content %}

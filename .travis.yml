dist: bionic
language: python

python:
  - '3.6'

addons:
  chrome: stable
  firefox: latest

branches:
  only:
    - staging

before_script:
  - pip install -r requirements.txt
  - python manage.py install_webdrivers
  - sudo unzip chromedriver.zip -d /usr/local/bin
  - sudo tar -xvzf geckodriver.tar.gz -C /usr/local/bin

env:
  global:
    - DJANGO_SETTINGS_MODULE="config.settings.travis"

services:
  - postgresql

script:
  - python manage.py test
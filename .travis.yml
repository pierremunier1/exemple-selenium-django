dist: bionic
language: python

python:
  - '3.6'

addons:
  chrome: stable
  firefox: latest

branches:
  only:
    - staging

before_script:
  - pip install -r requirements.txt

env:
  global:
    - DJANGO_SETTINGS_MODULE="config.settings.travis"

services:
  - postgresql

script:
  - invoke install-webdrivers
  - python manage.py test